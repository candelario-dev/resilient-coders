<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Rock, Paper, Scissors</title>
	<script src="https://kit.fontawesome.com/9519e19407.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<h1>Rock, Paper, or Scissors?</h1>

<p>A bot has challenged you to a game. <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p>

<div class="scoreboard">
  <h2>Scoreboard</h2>
  <table>
    <tbody>
      <tr>
        <td id="humanScore">0</td>
        <td id="computerScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>You</th>
        <th>Bot</th>
      </tr>
    </tfoot>
  </table>
</div>

<h2>Choose your weapon wisely...</h2>

<button id="rock"><i class="far fa-hand-rock"></i></i></button>

<button id="paper"><i class="far fa-hand-paper"></i></i></button>

<button id="scissors"><i class="far fa-hand-scissors"></i></button>


<div id="status"></div>
</body>
<script type="text/javascript" src="js/main.js">

</script>

</html>
